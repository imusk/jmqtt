# MQTT tcp port
port=1883

# max mqtt message
maxMsgSize=524288

# storage: 1.rocksdb 2.redis  3.memory
storeType=1
#rocksDbPath=rocksdb.db

# if start websocket server
startWebsocket=true
websocketPort=1884

#模式 single 单机 cluster 集群
mode=single

# redis cluster
redisHost=127.0.0.1
redisPort=6379
redisPassword=
